<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tailwind CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="dark:bg-zinc-900 dark:text-white bg-white text-black flex items-center justify-center h-screen"
  >
    <form
      class="dark:bg-zinc-800 bg-white text-black dark:text-white shadow-lg w-max max-w-min p-10 rounded-xl block"
    >
      <label>Email Address:</label>
      <span class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636 6.364M16.5 12V8.25"
          />
        </svg>
        <span class="block">
          <input
            type="email"
            placeholder="you@example.com"
            class="input-primary peer invalid:outline-rose-500 invalid:text-rose-500"
            required
          />
          <p
            class="text-xs text-rose-500 my-2 peer-invalid:visible peer-valid:hidden"
          >
            Please provide a valid email address.
          </p>
        </span>
      </span>

      <label>Password:</label>
      <span class="flex items-center gap-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>

        <input
          type="password"
          placeholder="XXXXXXXX"
          class="input-primary"
          required
        />
      </span>
      <p class="mt-2 mb-2 hover:underline cursor-pointer">Forgot Password?</p>
      <p>
        <button type="submit" class="w-full btn-primary">Log In</button>
      </p>

      <p class="text-center">
        Already have an account? <b class="cursor-pointer">Sign Up</b>
      </p>
    </form>
  </body>
</html>
